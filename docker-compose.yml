
services:
  # -----------------------
  # Zookeeper for Kafka
  # -----------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------
  # Kafka broker
  # -----------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    # --- Healthcheck for Kafka ---
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # -----------------------
  # PostgreSQL
  # -----------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: weatherdb
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh", "-c","POSTGRES_PASSWORD=$$POSTGRES_PASSWORD pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] # Command to run
      interval: 5s         # Check every 5 seconds
      timeout: 5s          # Fail if check takes longer than 5s
      retries: 5           # Mark as unhealthy after 5 consecutive failures
      start_period: 10s    # Give it 10s to start up before checking

  # -----------------------
  # Weather producer
  # -----------------------
  producer:
    build:
      context: ./src/producer
      dockerfile: Dockerfile  # Dockerfile above
    command: python weather_producer.py
    # container_name: producer
    environment:
      - OPEN_WEATHER_API_KEY=${OPEN_WEATHER_API_KEY}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - TOPIC=${TOPIC}
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./src/producer:/opt/src/producer

    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /proc/1/stat || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 25s
    

  # -----------------------
  # Spark consumer
  # -----------------------
  spark_consumer:
    build:
      context: ./src/consumer
      dockerfile: Dockerfile  # Dockerfile above
    container_name: spark_consumer
    environment:
      - KAFKA_BROKER=kafka:9092
      - TOPIC=weather_data
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME}
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./src/consumer:/opt/src/consumer
    healthcheck:
      # Use a simple command to check if the main Spark process is running.
      # This relies on 'grep' for a running Java process with 'spark-submit' in the arguments.
      test: ["CMD-SHELL", "pgrep -f spark-submit || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    

  # -----------------------
  # Streamlit dashboard
  # -----------------------
  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    environment:
      - TOPIC=${TOPIC}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./dashboard:/app
    depends_on:
      postgres:
        condition: service_healthy


volumes:
  pg_data:
